<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatr - Web Audio Drum Machine</title>
    <meta name="description"
        content="A powerful drum sequencer built with Web Audio API. Create beats in your browser with synthesized drum sounds.">
    <meta name="keywords" content="drum machine, beatr, web audio, music production, synthesizer">

    <link rel="canonical" href="https://beatr.samseen.dev/">

    <!-- Open Graph -->
    <meta property="og:title" content="Beatr - Web Audio Drum Machine">
    <meta property="og:description"
        content="A powerful drum sequencer built with Web Audio API. Create beats in your browser.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://beatr.samseen.dev/">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <!-- Glow Effects -->
    <div class="glow glow-top-left"></div>
    <div class="glow glow-bottom-right"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg class="logo-icon" width="36" height="36" viewBox="0 0 36 36" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <!-- Main Gradient Container -->
                <rect x="4" y="4" width="28" height="28" rx="8" fill="url(#logoGrad)" />
                <!-- Dot Pattern -->
                <circle cx="11" cy="11" r="2.5" fill="white" opacity="0.4" />
                <circle cx="18" cy="11" r="2.5" fill="white" />
                <circle cx="25" cy="11" r="2.5" fill="white" opacity="0.4" />

                <circle cx="11" cy="18" r="2.5" fill="white" />
                <!-- Center Play Triangle -->
                <path d="M17 15.5L20.5 18L17 20.5V15.5Z" fill="white" />
                <circle cx="25" cy="18" r="2.5" fill="white" />

                <circle cx="11" cy="25" r="2.5" fill="white" opacity="0.4" />
                <circle cx="18" cy="25" r="2.5" fill="white" />
                <circle cx="25" cy="25" r="2.5" fill="white" opacity="0.4" />

                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="logo-text-container">
                <span class="logo-text">Beatr</span>
                <span class="logo-by">by SamSeen</span>
            </div>
        </div>
        <div class="theme-toggle" id="themeToggle">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Visualizer -->
        <div class="visualizer-container">
            <canvas id="visualizer" width="1000" height="200"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-left">
                <button class="btn btn-play" id="playBtn">
                    <svg class="play-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="stop-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                    <span class="btn-text">PLAY</span>
                </button>

                <div class="step-selector">
                    <span class="selector-label">STEPS</span>
                    <div class="step-switch">
                        <input type="radio" name="steps" id="steps8" value="8">
                        <label for="steps8">8</label>
                        <input type="radio" name="steps" id="steps16" value="16" checked>
                        <label for="steps16">16</label>
                        <input type="radio" name="steps" id="steps32" value="32">
                        <label for="steps32">32</label>
                        <div class="switch-slider"></div>
                    </div>
                </div>

                <div class="tempo-control">
                    <span class="tempo-label">BPM</span>
                    <input type="range" id="tempoSlider" min="60" max="200" value="120" class="tempo-slider">
                    <span class="tempo-value" id="tempoValue">120</span>
                </div>
            </div>

            <div class="controls-right">
                <button class="btn-icon" id="clearBtn" title="Clear">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </button>
                <button class="btn-icon" id="randomBtn" title="Random">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <div class="divider"></div>
                <button class="btn-icon" id="saveBtn" title="Save">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </button>
                <button class="btn-icon" id="loadBtn" title="Load">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
                <div class="divider"></div>
                <button class="btn-icon" id="exportBtn" title="Export Audio">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="sequencer">
            <div class="grid-container" id="gridContainer">
                <!-- Grid will be generated by JavaScript -->
            </div>

            <!-- Step Numbers -->
            <div class="step-numbers">
                <div class="instrument-label"></div>
                <div class="numbers-row" id="stepNumbers">
                    <!-- Numbers will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Export Audio Modal -->
    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Audio</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Format</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="format" value="wav" checked>
                            <span>WAV (Uncompressed)</span>
                        </label>
                        <label class="radio-label disabled">
                            <input type="radio" name="format" value="mp3" disabled>
                            <span>MP3 (Compressed)</span>
                            <span class="coming-soon-badge">Coming Soon</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loopCount">Loop Repeats</label>
                    <div class="input-with-display">
                        <input type="range" id="loopCount" min="1" max="16" value="4" class="range-input">
                        <span class="range-value" id="loopCountValue">4</span>
                    </div>
                    <div class="duration-estimate">
                        <span class="estimate-label">Estimated Duration:</span>
                        <span class="estimate-value" id="durationEstimate">~5.0s</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn-primary" id="modalExport">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Built with Web Audio API • No samples required</p>
        <p>Made with ❤️ by <a href="https://samseen.dev" target="_blank">SamSeen</a></p>
    </footer>

    <script src="js/audio-engine.js"></script>
    <script src="js/export.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
