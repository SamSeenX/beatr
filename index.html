<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Sequencer - Web Audio Drum Machine</title>
    <meta name="description"
        content="A powerful 16-step drum sequencer built with Web Audio API. Create beats in your browser with synthesized drum sounds.">
    <meta name="keywords" content="drum machine, beat sequencer, web audio, music production, synthesizer">

    <!-- Open Graph -->
    <meta property="og:title" content="Beat Sequencer - Web Audio Drum Machine">
    <meta property="og:description"
        content="A powerful 16-step drum sequencer built with Web Audio API. Create beats in your browser.">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Glow Effects -->
    <div class="glow glow-top-left"></div>
    <div class="glow glow-bottom-right"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="logo-icon">üéµ</span>
            <span class="logo-text">Beat Sequencer</span>
        </div>
        <div class="theme-toggle" id="themeToggle">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container">
        <!-- Visualizer -->
        <div class="visualizer-container">
            <canvas id="visualizer" width="1000" height="200"></canvas>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-left">
                <button class="btn btn-play" id="playBtn">
                    <svg class="play-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    <svg class="stop-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                    <span class="btn-text">PLAY</span>
                </button>

                <div class="step-selector">
                    <span class="selector-label">STEPS</span>
                    <div class="step-switch">
                        <input type="radio" name="steps" id="steps8" value="8">
                        <label for="steps8">8</label>
                        <input type="radio" name="steps" id="steps16" value="16" checked>
                        <label for="steps16">16</label>
                        <input type="radio" name="steps" id="steps32" value="32">
                        <label for="steps32">32</label>
                        <div class="switch-slider"></div>
                    </div>
                </div>

                <div class="tempo-control">
                    <span class="tempo-label">BPM</span>
                    <input type="range" id="tempoSlider" min="60" max="200" value="120" class="tempo-slider">
                    <span class="tempo-value" id="tempoValue">120</span>
                </div>
            </div>

            <div class="controls-right">
                <button class="btn-icon" id="clearBtn" title="Clear">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                </button>
                <button class="btn-icon" id="randomBtn" title="Random">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <div class="divider"></div>
                <button class="btn-icon" id="saveBtn" title="Save">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                </button>
                <button class="btn-icon" id="loadBtn" title="Load">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Sequencer Grid -->
        <div class="sequencer">
            <div class="grid-container" id="gridContainer">
                <!-- Grid will be generated by JavaScript -->
            </div>

            <!-- Step Numbers -->
            <div class="step-numbers">
                <div class="instrument-label"></div>
                <div class="numbers-row" id="stepNumbers">
                    <!-- Numbers will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Built with Web Audio API ‚Ä¢ No samples required</p>
        <p>Made with ‚ù§Ô∏è by <a href="https://samseen.dev" target="_blank">SamSeen</a></p>
    </footer>

    <script src="js/audio-engine.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
